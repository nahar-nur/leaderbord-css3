<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center">Let's get some <span class="font-semibold text-violet-600 text-center mt-6 ">Mooooooney</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
            <div class="bg-green-400 p-8 rounded-xl">
                <h4 class="text-2xl">Deposit</h4>
                <h2 id="deposit-total" class="text-5xl">$00</h2>
            </div>
            <div class="bg-yellow-400 p-8 rounded-xl">
                <h4 class="text-2xl">Withdraw</h4>
                <h2 class="text-5xl">$00</h2>
            </div>
            <div class="bg-violet-400 p-8 rounded-xl">
                <h4 class="text-2xl">Balance</h4>
                <h2 class="text-5xl">$00</h2>
            </div>
        </div>
        </section>
        <!-- deposit & withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-red-600 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 mx-3 text-white"> please Deposit</h4>
                    
                        <input class="w-9/12 block mb-2 mx-3 px-4 font-medium rounded-lg" type="deposit" name="" id="depposit-field" placeholder="$ aAmout you want to deposit">
                        
                        <button class="bg-amber-600 hover:bg-sky-700  mx-3 mb-3 px-8 py-2 text-white font-medium font-semibold rounded-lg" id="btn-deposit">Deposit</button>
                    
                </div>
                <div class="bg-lime-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 mx-3 text-white">Please Withdraw</h4>
                    
                        <input class="w-9/12 block mb-2 mx-3 px-4 font-medium rounded-lg" type="text" name="" id="user-email" placeholder="$amount you want to withdraw">
                        
                        <button class="bg-green-500 hover:bg-amber-600  mx-3 px-8 py-2 font-medium rounded-lg" id="btn-withdraw">Withdraw</button>
                
                </div>
                
            </div>

        </section>
    </main>
    <script src="deposit.js"></script>
    
</body>
</html>
